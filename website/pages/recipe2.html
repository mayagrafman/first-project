        עוד מעט יתחיל החורף (לפחות כך מספרים). אחה"צ הופך לזמן בילוי בתוך הבית כשגן השעשועים, האופניים והטיולים בחוץ הופכים לזיכרון רחוק... גמדות הבית אוהבות מאוד משחקי פלסטלינה ובצק לסוגיהם ואם כבר בצק, אז למה שלא יהיה כזה שאפשר לאפות אחר כך? כשקריר בחוץ (ובעצם גם כשחם) אין כמו ריח עוגיות בתנור להשלמת האווירה. פעמים רבות שואלים אותי "יש לך מתכון לעוגיות שאפשר להכין עם הילדים? בצק שנוח לעבוד אתו ולקרוץ צורות ושיהיה גם טעים". אז הנה הבצק שלי, אליו הגעתי אחרי ניסיונות רבים. הוא נוח לעבודה והעוגיות שומרות על צורתן ולא מתעוותות באפייה. מהירות החיסול שלהן מעידה שהן גם טעימות מאוד.

        המצרכים :
        ל-45 עוגיות קטנות:
        175 גרם חמאה רכה
        שלושת רבעי כוס סוכר
        1 שקית סוכר וניל
        ביצה + חלמון
        2 כוסות קמח
        חצי כפית אבקת אפייה
        קמצוץ מלח

        אופן ההכנה:
* המתכון שופץ ונערך מחדש בספטמבר 2018 *

1
במעבד מזון (אפשר גם ידנית אך זה פחות נוח) מעבדים חמאה, סוכר וסוכר וניל לתערובת אחידה וקרמית. מוסיפים את הביצה והחלמון ומערבבים.


2
מנפים יחד אל הקערה קמח ואבקת אפייה ומוסיפים גם את המלח. מעבדים לבצק אחיד. אוספים את הבצק ומשטחים לדסקית עבה. עוטפים בניילון נצמד ומניחים במקרר לחצי שעה.

3
לשים מעט את הבצק, מרדדים על משטח מקומח וקורצים צורות. יש לשים לב לא לרדד דק מדי. אם הבצק דביק מעט, אפשר להוסיף מעט קמח או להחזיר למקרר לכמה דקות.

עוגיות חמאה - בהכנה
נותנים לקטנים לקרוץ צורות | צילום: אסתי רותם, mako אוכל
4
מסדרים את העוגיות על גבי נייר אפייה עם רווחים ביניהם (העוגיות מתרחבות מעט באפייה אך שומרות על צורתן). אופים בחום של 175 מעלות, 8-10 דקות, רק עד שהעוגיות לא מבריקות. העוגיות צריכות להישאר כמעט לבנות (אפשר לאפות עד להזהבת השוליים אם אוהבים עוגיות מעט קשות יותר). מניחים לקירור מוחלט. שומרים בכלי אטום.
