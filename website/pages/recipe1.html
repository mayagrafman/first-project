עוגת יום הולדת | עוגת שוקולד משגעת
31 בינואר 2018
כי לפעמים גם אני מכינה עוגת יום הולדת פשוטה של פעם.
עוגת שוקולד נהדרת, רכה, נימוכה ועסיסית.
אם רק תורידו את הסוכריות הצבעוניות היא הופכת לעוגת שוקולד שכולם אוהבים, כזו שמיישרים בכל פעם כשנכנסים למטבח.
עוגת יום הולדת שאפשר להביא אותה למשרד ואפשר לארח איתה גם עשרים זאטוטים שיתלהבו ויאכלו בתענוג במסיבת יום הולדת של הגן – הקטנים פשוט ישתגעו עליה.
אין כמעט מסיבה שלא מפצירים בי להעביר הלאה את המתכון של העוגה הזו
היא אוורירית וקלה ואם תעבדו לפי ההוראות תקבלו בדיוק עוגה כמו בתמונה.
אני אוהבת לאפות את העוגה בתבנית מלבנית או מרובעת כך אפשר לחתוך קוביות ולהניח אותן בעטרות נייר צבעוניות משמחות.
אפשר גם לאפות את העוגה בתבנית עגולה בקוטר 26.

זוכרת אותי נרגשת  עומדת במטבח עם ילד יום ההולדת שלי,
מניחה המון סוכריות צבעוניות על השולחן, מכל הצבעים ובכול הצורות ונותנת לו לקשט את העוגה שלו,
ואני מצלמת ומתעדת את הרגע הזה. את השנים שעוברות, את הקטנים שהפכו לגדולים,
את הרגעים היפים והמתוקים שאני שומרת עמוק בתוך הלב שלי.

המלצה שלי:
1. כדי לקבל עוגה גבוהה רכה ואוורירית  הקציפו את הביצים הסוכר והשמן במשך מספר דקות עם הרבה סבלנות
2. אפשר להחליף מחצית מכמות השוקולד המריר בשוקולד חלב
3. כאשר מוסיפים את הקמח והקקאו חשוב לא לערבב – לערבל זמן ממושך כדי לא לקבל עוגה דחוסה, ערבוב ייתר יגרום לעוגה להיות כבדה ולא אוורירית
4. בהכנת הציפוי אני מוסיפה סירופ תירס שיוצר מעטה מבריק ומקסים לעוגה, ניתן להחליף אותו בדבש

עוגת יום הולדת
בתבנית מלבנית או מרובעת 30/25

מצרכים:
תרסיס שמן לשימון נייר האפייה
200 גר' שוקולד מריר
1 כוס מים או חלב
6 ביצים
2 כוסות סוכר
1 כוס שמן
1/4 2 כוסות קמח תופח
3 כפות קקאו משובח
לקרם שוקולד:
½ כוס שמנת מתוקה
120 גר' שוקולד מריר
1 כף סירופ תירס או דבש

אופן הכנה:
1. מחממים תנור ל-170 מעלות
2. מניחים על התבנית נייר אפייה ומשמנים אותו מעט
3. מכניסים לקערה שמתאימה למיקרו את השוקולד המריר וכוס המים או החלב
4. ממיסים את תערובת השוקולד תוך כדי ערבוב עד לקבלת קרם שוקולד מבריק. מניחים בצד לצינון קל
5. מקציפים במיקסר  את הביצים עם הסוכר עד לקבלת קרם תפוח ובהיר (כ- 2 דקות) מוסיפים בזרם דק את השמן תוך כדי הקצפה (לאט לאט ועם הרבה סבלנות). מקציפים  עד שהתערובת מכפילה את נפחה. יוצקים את תערובת השוקולד המריר והמים  לבלילת הביצים ומערבלים רק עד שיטמעו בתערובת
6. מנפים את הקמח והקקאו לתוך בלילת הביצים ומערבלים ערבול קצר ומהיר רק עד לקבלת תערובת אחידה
7. יוצקים לתבנית האפייה ואופים כ 45-50 דקות,מוציאים מהתנור ומצננים מעט
8. להכנת קרם השוקולד: ממיסים במיקרו את השוקולד והשמנת המתוקה בפולסים קצרים ותוך כדי ערבוב עד לקבלת קרם מבריק
מוסיפים את כף סירופ התירס ומערבבים היטב, יוצקים את קרם השוקולד על העוגה ,מצננים מעט ומפזרים סוכריות
